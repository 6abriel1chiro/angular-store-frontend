<h1>Accessories List</h1>
<div class="accList">
  <ul *ngFor="let acc of accList">
    <div class="accContainer">
      
    <li><button type="button" routerLink="/editacc/{{acc.id}}">
      {{acc.accessory_name}}
    </button></li>
    
  </div>
</ul>
</div>

<button class="add-button" routerLink="/createacc">
  Create Accessory
</button>
