<h1>Cores List</h1>
<div class="coresList">
  <ul *ngFor="let core of coresList">
    <div class="coreContainer">
      
    <li><button type="button" routerLink="/editcore/{{core.id}}">
      {{core.Nombre}}
    </button></li>
    
  </div>
</ul>
</div>

<button class="add-button" routerLink="/createcore">
  Create Core
</button>
