  <ul class="phones">
    <li *ngFor="let phone of phones">
      <a routerLink="/detail/{{phone.id}}">
        <span class="badge">{{phone.marca}}</span> {{phone.modelo}}
      </a>
    </li>
  </ul>
  <button type="button" routerLink="/createphone">Create</button>
  <button type="button" routerLink="">Back</button>
